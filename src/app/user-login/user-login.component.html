<div class="container">
<form [formGroup]="myGroup" (ngSubmit)="onSubmit(myGroup)" class="">
  <input formControlName="name" placeholder="Your name">
  <div role="alert" *ngIf="myGroup.controls['name'].touched && myGroup.controls['name'].invalid ">
    enter your name </div>
  <input formControlName="email" class="form-control" placeholder="Your email">
  <input formControlName="password" placeholder="Your password">
  <input formControlName="confirm" (blur)="matchPassword(password,confirm)" placeholder="Your password">
  <div role="alert" *ngIf="matchPassword(password,confirm) === false">
    your password not match </div>
  <input formControlName="profile" type="file" placeholder="Your photo">

  <button type="submit">Send</button>
</form>
</div>
